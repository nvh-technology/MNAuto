Lập kế hoạch triển khai ứng dụng điều khiển hàng loạt trình duyệt bằng headless playwright:
- Tạo trình duyệt:


Lưu dữ liệu vào sqlite:
- Profile: ID, Name, Recovery Phrase, NIGHT Tokens, wallet Address, wallet password (ngẫu nhiên 15 ký tự gồm cả số và chữ, chữ hoa) 
- wallet

Tạo trình duyệt: 
=> Nhập số lượng 
=> Tạo hàng loạt profile (Tên là Profile + số ID) và lưu thông tin vào SQLite (ID, Name, wallet password) 
=> mở cùng lúc các profile dưới dạng headless, Cấu hình Playwright để load extension cho các profile (thư mục lace là exten unpacked ) và tái sử dụng extension cho nhiều profile cùng lúc
=> truy cập chrome-extension://gafhhkghbfjjkeiendhlofajokpaflmk/app.html#/setup/create 
=> click vào button có text là "Next" 
=> click vào button "Copy to clipboard" (Lưu vào Recovery Phrase của Profile trong SQLite) 
=> click vào button có text là "Next"
=> click vào button có text là "Paste from clipboard" (cho phép quyền truy cập clipboard nếu cần) 
=> click vào button có text là "Next" 
=> paste wallet password vào input[data-testid="wallet-password-verification-input"] 
=> paste wallet password vào input[data-testid="wallet-password-confirmation-input"] 
=> click vào button có text là "Open wallet" 
=> Chờ trang load xong (đang chuyển hướng sang trang mới)
=> Liên tục tìm [data-testid="info-wallet-full-address"] nếu không có thì chờ 3s rồi tìm lại => copy text [data-testid="info-wallet-full-address"] và lưu vào wallet Address
=> đóng trình duyệt


List trình duyệt:
-  checkbox danh sách trình duyệt (id), name, NIGHT Tokens, wallet Address, status (đang khởi tạo (ở bước tạo trình duyệt chưa có wallet Address), Chưa khởi động, Đang Chạy), Nút Khởi Động, Nút đóng
-  checkbox chọn tất cả - toggle các checkbox trong list trình duyệt
-  Nút chức năng hàng loạt Khởi Động, mở trình duyệt, đóng (áp dụng với các checkbox đã chọn)

Log:
- Hiển thị log của các trình duyệt dạng: HH:MM:SS [Profile Name]: Nội dung log 

Chức năng khi khởi động:
=> Mở cùng lúc các profile dưới dạng headless
=> Truy cập chrome-extension://gafhhkghbfjjkeiendhlofajokpaflmk/app.html#/setup/create => Nếu bị chuyển hướng sang chrome-extension://gafhhkghbfjjkeiendhlofajokpaflmk/app.html#/assets thì => Chờ trang load xong (đang chuyển hướng sang trang mới) => copy text [data-testid="info-wallet-full-address"] và lưu vào wallet Address => Nếu không bị chuyển hướng thì thực hiện các bước trong Tạo trình duyệt (trừ bước đóng trình duyệt)

Chức năng mở trình duyệt: mở trình duyệt dưới dạng bình thường cho người dùng thao tác

Chức năng đóng: Đóng trình duyệt
